        <textarea placeholder="输入" id="inputText"></textarea>
        <span>&rarr;</span>
        <textarea readonly placeholder="输出" id="outputText"></textarea>
    </div>
</div>

<script type="module">
    const inputText = document.getElementById('inputText');
    const outPutText = document.getElementById('outputText');

    inputText.addEventListener('input', () => {
        outPutText.value = eval(`"${inputText.value}"`);
    });
</script>
